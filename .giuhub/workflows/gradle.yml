name: Project CI/CD
on:
  push:
    branches: [ "main", "release" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: "temurin"

      - name: make application-database.yml
        run: |
          cd ./src/main/resources
          touch .application-database.yml
          echo "${{ secrets.DATABASE }}" >> ./application-database.yml
        shell: bash

      - name: make application-secret.yml
        run: |
          cd ./src/main/resources
          touch .application-secret.yml
          echo "${{ secrets.SECRET }}" >> ./application-secret.yml
        shell: bash

      - name: grant execute permission for gradlew
        run: |
          chmod +x gradlew
      - name: project build
        run: |
          ./gradlew build
      - name: build docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hidden-piece . # zerobird

      - name: login docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: push docker hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hidden-piece # zerobird

      - name: run app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WAS_HOST }}
          username: ${{ secrets.WAS_USERNAME }} # ubuntu
          key: ${{ secrets.WAS_KEY }} # pem key
          script: |
            sudo docker stop $(docker ps -qa)
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hidden-piece
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hidden-piece-nginx
            docker-compose up -d
            docker image prune -f