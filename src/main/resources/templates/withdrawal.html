<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hidden Piece</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/static/css/my-page-sidebar-style.css" rel="stylesheet">
    <link href="/static/css/withdrawal-style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>
<body>
<main class="d-flex flex-fill">
    <div th:replace="my-page-sidebar :: div"></div>
    <div id="content-container" class="d-flex flex-fill my-5">
        <div class="col-lg-8 mx-auto p-4 py-md-5">
            <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                <span class="fs-4">회원 탈퇴</span>
            </header>
            <main class="container mt-5">
                <form id="withdrawalForm">
                    <div class="withdrawal-password-inputs">
                        <div class="input-row" data-label="비밀번호" data-type="password" data-id="password"></div>
                        <div class="input-row" data-label="비밀번호 확인" data-type="password" data-id="passwordCheck"></div>
                    </div>
                    <button id="withdrawalButton" type="submit" class="btn">회원 탈퇴</button>
                </form>
                <div class="modal fade" id="withdrawalModal" tabindex="-1" aria-labelledby="withdrawalModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="withdrawalModalLabel">탈퇴 확인</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <span id="result1"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-bs-target="#withdrawalModal2" data-bs-toggle="modal"
                                        class="btn" id="confirmButton">확인
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="withdrawalModal2" tabindex="-1" aria-labelledby="withdrawalModalLabel2"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="withdrawalModalLabel2">회원 탈퇴 완료</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p><span id="result2"></span></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" id="confirmButton2">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="/static/js/withdrawal-ui.js"></script>
<script src="/static/js/withdrawal-event-handlers.js"></script>
<script src="/static/js/withdrawal-data-process.js"></script>
<script src="/static/js/reissue-interceptor.js"></script>
</body>
</html>
