<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계정 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/find-username-style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 find-username-container">
            <div class="logo-container">
                <a href="/views/main"><img src="/static/img/logo.png" alt="Hidden Piece LOGO" id="logo"></a>
            </div>
            <form id="findUsernameForm">
                <div class="account-info-inputs">
                    <div class="input-row" data-label="실명" data-type="text" data-id="realName"></div>
                    <div class="input-row" data-label="이메일" data-type="text" data-id="email"></div>
                    <div class="input-row select-row" data-label="보안 질문" data-id="question"></div>
                    <div class="input-row" data-label="보안 답변" data-type="text" data-id="answer"></div>
                </div>

                <div class="btn-wrap">
                    <button type="button" class="btn btn-primary back-btn">BACK</button>
                    <button id="findUsernameButton" type="submit" class="btn btn-primary find-username-btn">계정 찾기</button>
                </div>
            </form>

            <div class="modal fade" id="findUsernameModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="findUsernameModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="findUsernameModalLabel">계정 찾기 결과</h5>
                        </div>
                        <div class="modal-body">
                            <p><span id="usernameResult"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="confirmButton">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="/static/js/find-username-ui.js"></script>
<script src="/static/js/find-username-event-handlers.js"></script>
<script src="/static/js/find-username-data-process.js"></script>
</body>
</html>
