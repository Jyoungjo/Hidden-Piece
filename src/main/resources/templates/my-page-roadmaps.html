<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>내가 작성한 글 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="/static/css/my-page-sidebar-style.css" rel="stylesheet">
  <link href="/static/css/my-profile-roadmaps-style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
  <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>
<body>
<main class="d-flex flex-fill">
  <div th:replace="~{my-page-sidebar :: div}"></div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg mx-auto">
        <header class="custom-header">내가 작성한 로드맵</header>
        <main>

          <table class="table roadmap-list">
            <thead>
            <tr>
              <th scope="col">카테고리</th>
              <th scope="col" class="title-col">제목</th>
              <th scope="col">작성일</th>
              <th scope="col">기능</th>
              <th scope="col"></th>

              <!-- 로드맵 수정 모달창 -->
              <div class="row">
                <div class="modal fade" id="updateRoadmap" tabindex="-1" aria-hidden="true" >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5">로드맵 수정</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <!-- roadmap title -->
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="update-roadmap-title">제목</span>
                              <input type="text" id="update-title" class="form-control" placeholder="제목을 입력해 주세요" aria-describedby="roadmap-title">
                            </div>
                            <!-- roadmap type -->
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="update-roadmap-type">타입</span>
                              <select id="update-type" class="form-control col" aria-describedby="roadmap-type">
                                <option value="MILESTONE">MILESTONE</option>
                                <option value="BACKEND">BACKEND</option>
                                <option value="FRONTEND">FRONTEND</option>
                                <option value="DATA">DATA</option>
                                <option value="MOBILE">MOBILE</option>
                                <option value="GAME">GAME</option>
                              </select>
                            </div>
                            <!-- roadmap description -->
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="update-roadmap-description">설명</span>
                              <input type="text" id="update-description" class="form-control" placeholder="설명을 입력해 주세요" aria-describedby="roadmap-description">
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" id="update-roadmap-submit" class="btn btn-primary">저장</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
            </thead>
            <tbody id="roadmap-list" class="roadmap-item"> </tbody>
          </table>
          <div class="row mt-3">
            <div class="col d-flex justify-content-center">
              <div id="pagination-container" class="pagination justify-content-center">
                <ul class="pagination" id="pagination"> </ul>
              </div>
            </div>
          </div>

        </main>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/static/js/my-page-roadmaps-data-process.js"></script>
<script src="/static/js/reissue-interceptor.js"></script>
</body>
</html>
