<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/article-detail-style.css">
    <script src="/static/js/bootstrap.bundle.js"></script>

</head>

<div class="container mt-5">
    <div class="article">
        <div class="article-title">
            <span class="badge rounded-pill type">말머리</span>
            <span th:text="${}">게시글 제목</span>
        </div>
        <div class="article-meta">
            <span th:text="${}">작성자: username</span>
            <span th:text="${}">작성 날짜: 2023-00-00</span>
        </div>
        <hr>
        <div class="article-content">
            <span th:text="${}">게시물 내용 ~~ </span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
