<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/sign-up-style.css">
</head>

<body>

<!-- 로고 -->
<div class="logo-container">
  <a href="/views/main"><img src="/static/img/logo.png" alt="Hidden Piece LOGO" id="logo"></a>
</div>

<!-- 회원가입 폼 -->
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 signup-container">
      <form id="sign-up-form">

        <!-- 회원정보 입력 -->
        <div class="user-info-inputs">
          <div class="input-row" data-label="아이디" data-type="text" data-id="username"></div>
          <div class="input-row" data-label="비밀번호" data-type="password" data-id="password"></div>
          <div class="input-row" data-label="비밀번호 확인" data-type="password" data-id="passwordCheck"></div>
          <div class="input-row" data-label="실명" data-type="text" data-id="realName"></div>
          <div class="input-row" data-label="이메일" data-type="email" data-id="email"></div>
          <div class="input-row" data-label="휴대전화" data-type="text" data-id="phone"></div>
        </div>

        <!-- 약관 동의 -->
        <div class="agreements">
          <div class="agreement" data-id="personalInfoAgreement" data-title="개인정보 수집 및 이용" data-required="true"></div>
          <div class="agreement" data-id="serviceAgreement" data-title="서비스 이용 약관" data-required="true"></div>
          <div class="agreement" data-id="marketingAgreement" data-title="마케팅 정보 수신" data-required="false"></div>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary sign-up-btn">SIGN UP</button>
      </form>
    </div>
  </div>
</div>

<!-- JS 라이브러리 및 사용자 정의 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="/static/js/sign-up-ui.js"></script>
<script src="/static/js/sign-up-event-handlers.js"></script>
<script src="/static/js/sign-up-data-process.js"></script>
</body>
</html>
