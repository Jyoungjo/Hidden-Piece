<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로드맵 기능</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/roadmap-function-style.css">
</head>

<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoadmapElementModal">
    로드맵 요소 추가하기
</button>
<!-- Modal -->
<div class="modal fade" id="addRoadmapElementModal" tabindex="-1" aria-labelledby="addRoadmapElementModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addRoadmapElementModalLabel">로드맵 요소 추가</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addRoadmapElement">
                <div class="modal-body">
                    <!-- 회원정보 입력 -->
                    <div class="input-row" data-label="제목" data-type="text" data-id="title"></div>
                    <div class="input-row" data-label="내용" data-type="textarea" data-id="content"></div>
                    <div class="input-row" data-label="시작날짜" data-type="datetime-local" data-id="startDate"></div>
                    <div class="input-row" data-label="종료날짜" data-type="datetime-local" data-id="endDate"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">추가</button>
                    <button type="button" class="btn btn-secondary">닫기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/static/js/roadmap-function.js"></script>
</body>
</html>
