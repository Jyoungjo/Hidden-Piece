<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hidden Piece</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/static/css/my-page-sidebar-style.css" rel="stylesheet">
    <link href="/static/css/update-info-style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>
<body>
<main class="d-flex flex-fill">
    <div th:replace="my-page-sidebar :: div"></div>
    <div id="content-container" class="d-flex flex-fill my-5">
        <div class="col-lg-8 mx-auto p-4 py-md-5">
            <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                <span class="fs-4">정보 수정</span>
            </header>
            <main class="container mt-5">
                <form id="updateInfoForm" enctype="multipart/form-data">
                    <div class="user-info-inputs">
                        <div class="input-row" data-label="새 비밀번호" data-type="password" data-id="newPassword"></div>
                        <div class="input-row" data-label="비밀번호 확인" data-type="password" data-id="passwordCheck"></div>
                        <div class="input-row" data-label="이메일" data-type="email" data-id="newEmail"></div>
                        <div class="input-row" data-label="전화번호" data-type="tel" data-id="newPhone"></div>
                        <div class="input-row" data-label="프로필 이미지" data-type="file" data-id="profileImg"></div>
                    </div>
                    <button type="submit" class="btn" id="submitButton">수정 완료</button>
                </form>
            </main>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="/static/js/update-info-ui.js"></script>
<script src="/static/js/update-info-event-handler.js"></script>
<script src="/static/js/update-info-data-process.js"></script>
<script src="/static/js/reissue-interceptor.js"></script>
</body>
</html>
