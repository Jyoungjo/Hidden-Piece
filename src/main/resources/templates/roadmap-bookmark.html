<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로드맵 북마크</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/roadmap-bookmark-style.css">
</head>

<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary roadmap-bookmark-btn" data-bs-toggle="modal" data-bs-target="#savedRoadmapBookmarkModal">
    저장된 로드맵 북마크
</button>
<!-- 저장된 로드맵 북마크 Modal -->
<div class="modal fade" id="savedRoadmapBookmarkModal" tabindex="-1" aria-labelledby="savedRoadmapBookmarkModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="savedRoadmapBookmarkModalLabel">로드맵 북마크</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group list-group-flush" id="bookmark-list">

                </div>
            </div>
            <div class="modal-footer">
                <div class="col d-flex justify-content-center">
                    <div class="pagination justify-content-center" id="pagination-container">
                        <ul class="pagination" id="pagination"> </ul>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/static/js/roadmap-bookmark-ui.js"></script>
</body>
</html>
