<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로드맵 상세조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 라이브러리 로딩 -->
    <link rel="stylesheet" href="/static/css/nav-style.css">
    <link rel="stylesheet" href="/static/css/user-roadmap.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>
<body>
<header th:replace="navbar.html :: header"></header>
<section>
    <div class="container-md">
        <div class="out-b" style="">
            <div class="row years">
                <!-- 년도 출력 -->
                <div class="col text-center align-self-center">
                    <h3 class="fs-5" id="years"></h3>
                </div>
            </div>

            <div class="row days">
                <div class="col text-center align-self-center">
                    <!-- 월 표시 -->
                    <div class="row">
                        <div class="col-1 p-0 tl rb">01</div>
                        <div class="col-1 p-0 tl rb">02</div>
                        <div class="col-1 p-0 tl rb">03</div>
                        <div class="col-1 p-0 tl rb">04</div>
                        <div class="col-1 p-0 tl rb">05</div>
                        <div class="col-1 p-0 tl rb">06</div>
                        <div class="col-1 p-0 tl rb">07</div>
                        <div class="col-1 p-0 tl rb">08</div>
                        <div class="col-1 p-0 tl rb">09</div>
                        <div class="col-1 p-0 tl rb">10</div>
                        <div class="col-1 p-0 tl rb">11</div>
                        <div class="col-1 p-0 tl rb">12</div>
                    </div>
                    <!-- 로드맵 표시 -->
                    <div class="roadmap-container"></div>
                    <!-- 로드맵 elementTodo 모달창 -->
                    <div class="modal fade" id="roadmapElementTodoModal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 col" style="text-align: left"
                                        id="roadmapElementTodoModalLabel">element title</h1>
                                    <button id="closeTodoModalButton" type="button" class="btn-close"
                                            data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form id="readElementTodo">
                                    <div class="element-todo-body modal-body">
                                        <!-- elementTodo 리스트 -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/static/js/nav-event-handler.js"></script>
<script src="/static/js/user-roadmap.js"></script>
<script src="/static/js/user-roadmap-bookmark-btn.js"></script>
<script src="/static/js/user-roadmap-element.js"></script>
<script src="/static/js/reissue-interceptor.js"></script>
</body>
</html>
