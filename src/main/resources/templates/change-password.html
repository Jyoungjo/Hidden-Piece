<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/change-password-style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 change-password-container">
            <div class="logo-container">
                <a href="/views/main"><img src="/static/img/logo.png" alt="Hidden Piece LOGO" id="logo"></a>
            </div>
            <form id="changePwForm">
                <div class="new-password-inputs">
                    <div class="input-row" data-label="새 비밀번호" data-type="password" data-id="newPassword"></div>
                    <div class="input-row" data-label="비밀번호 확인" data-type="password" data-id="passwordCheck"></div>
                </div>
                <button id="changePasswordButton" type="submit" class="btn btn-primary change-password-btn">비밀번호 변경</button>
            </form>

            <div class="modal fade" id="changePasswordModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="changePasswordModalLabel">비밀번호 변경 완료</h5>
                        </div>
                        <div class="modal-body">
                            <p><span id="result"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="confirmButton">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="/static/js/change-password-ui.js"></script>
<script src="/static/js/change-password-event-handlers.js"></script>
<script src="/static/js/change-password-data-process.js"></script>
</body>
</html>
